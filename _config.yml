# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https                            :                                           //learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https                            :                                           //learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# theme: "minimal-mistakes-jekyll"
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

# Site settings
locale         : "en-US"
title          : Runzhou Chen
title_separator: "-"
name           : Runzhou Chen
description    : "Runzhou Chen's homepage."
url            : "https://maplepicker.github.io"
baseurl        : /maplepicker.github.io
email          : maplepicker@outlook.com
domain         : maplepicker.github.io
github_username: maplepicker

# Site Author
author     : 
  name     : "Runzhou Chen"
  avatar   : # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio      : 
  location : "Shenzhen, Guangdong, China"
  email    : "maplepicker@outlook.com"
  links    : 
    - label: "Email"
      icon : "fas fa-fw fa-envelope-square"
      url  : "mailto:maplepicker@outlook.com"
    - label: "GitHub"
      icon : "fab fa-fw fa-github"
      url  : "https://github.com/maplepicker"

# Site Footer
footer     : 
  links    : 
    - label: "Email"
      icon : "fas fa-fw fa-envelope-square"
      url  : "mailto:maplepicker@outlook.com"
    - label: "GitHub"
      icon : "fab fa-fw fa-github"
      url  : "https://github.com/maplepicker"

# Reading Files
include: 
  - .htaccess
  - _pages
exclude: 
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
keep_files: 
  - .git
  - .svn
encoding    : "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
excerpt_separator: "\n\n"
incremental      : false

# Sass/SCSS
sass      : 
  sass_dir: _sass
  style   : compressed # https:   //sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Plugins (previously gems:)
plugins: 
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist: 
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive: 
  type          : liquid
  path          : /categories/
tag_archive     : 
  type          : liquid
  path          : /tags/

# Defaults
defaults            : 
  - scope           : 
      path          : ""
      type          : posts
    values          : 
      layout        : single
      author_profile: true
      read_time     : true
      comments      : # true
      share         : true
      related       : true
  - scope           : 
      path          : ""
    values          : 
      layout        : default
